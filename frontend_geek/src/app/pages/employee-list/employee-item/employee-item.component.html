<!-- Ce code définit les informations spécifiques d'un employé . Il récupere un employé en input et presenter ses différentes données  -->
<div class="flex flex-column md:flex-row w-full gap-3 p-3 border-round border-1 surface-border surface-card">
    <div class="relative">
      <!-- Image et ses différentes propiétés  -->
      <img
      
        [src]="employee.imageURL"
        alt=""
        class="border-round w-full h-full md:w-14rem md:h-16rem"
        height="320"
        width="480"
      />
     
    </div>
    <div class="flex flex-column w-full gap-3">
      <div class="flex w-full justify-content-between align-items-center flex-wrap gap-3">
        <p class="font-semibold text-lg mt-0 mb-0">{{employee.firstName}} {{employee.lastName}}</p>
        <div>
          <i
            pTooltip="Edit"
            tooltipPosition="top"
            class="pi pi-fw pi-pencil cursor-pointer mr-2 text-color-primary"
          ></i>
          <i
            pTooltip="Delete"
            tooltipPosition="top"
            class="pi pi-fw pi-trash cursor-pointer text-red-600"
          ></i>
        </div>
      </div>
      <p class="font-normal text-base text-600 mt-0 mb-0">
        <p-tag  value="{{employee.position}}"></p-tag>
      </p>
      <div class="flex flex-wrap justify-content-between xl:h-2rem mt-auto">
        <p class="text-base flex align-items-center text-900 mt-0 mb-1">
          <i class="pi pi-map-marker mr-2"></i>
          <span class="font-medium">{{employee.country}} ({{employee.city}}) </span>
        </p>
      </div>
      <p class="text-base text-900 mt-0 mb-1">
        <i class="pi pi-calendar  mr-2"></i>
        <span class="font-medium"> {{employee.dateOfBirth | agePipe: 'en'}}</span>
      </p>
      <p class="text-base text-900 mt-0 mb-1">
        <p-tag *ngIf="employee.onVacation" severity="danger" value="EN VACANCE"></p-tag>
        <p-tag *ngIf="!employee.onVacation" severity="success" value="PAS EN VACANCE"></p-tag>
      </p>
      <p-button
        label="See More"
        class="full-width-employee-item-button"
      ></p-button>
    </div>
  </div>
