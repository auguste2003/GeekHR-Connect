<div class="contanier">
<div class="row">
    <!-- Les produits รก ajouter ocupent toute l'espace si les produits รก retirer ne sont pas lรก  -->
    <div [ngClass]="isSidePanelVisible ? 'col-8': 'col-12'" >

        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        Product List
                    </div>
                    <div class="col-6 text-end">
                        <div class="btn btn-sm btn-success"(click)="openSidePanel()">New</div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <div class="card">
                            <img class="card-img-top" src="img_avatar1.png" alt="Card image">
                            <div class="card-body">
                              <h4 class="card-title">John Doe</h4>
                              <p class="card-text">Some example text.</p>
                              <a href="#" class="btn btn-primary">See Profile</a>
                            </div>
                          </div>
                          
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <img class="card-img-top" src="img_avatar1.png" alt="Card image">
                            <div class="card-body">
                              <h4 class="card-title">John Doe</h4>
                              <p class="card-text">Some example text.</p>
                              <a href="#" class="btn btn-primary">See Profile</a>
                            </div>
                          </div>
                          
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <img class="card-img-top" src="img_avatar1.png" alt="Card image">
                            <div class="card-body">
                              <h4 class="card-title">John Doe</h4>
                              <p class="card-text">Some example text.</p>
                              <a href="#" class="btn btn-primary">See Profile</a>
                            </div>
                          </div>
                          
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Deuxieme partie de la carte  -->
    <div class="col-4 " *ngIf="isSidePanelVisible">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6 ">
                      new Product 
                    </div>
                    <div class="col-6 text-end">
                        <div class="btn btn-sm btn-success" (click)="closeSidePanel()">close</div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">SKU</label>
                        <input type="text " [(ngModel)]="productObj.productSku" class="form-control">
                    </div>
                
               
                    <div class="col-6">
                        <label for="">Name</label>
                        <input type="text " [(ngModel)]="productObj.productName" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Short Name</label>
                        <input type="text " [(ngModel)]="productObj.productShortName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Price</label>
                        <input type="text " [(ngModel)]="productObj.productPrice" class="form-control">
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Categorie </label>
                        <select name="" id=""  [(ngModel)]="productObj.categoryId" class="form-select">
                            <option [value]="cate.categoryId" *ngFor="let cate of categoryList">{{cate.categoryName}}</option>
                        </select>
                    
                    </div>
                    <div class="col-6">
                        <label for="">Delivery Time Span</label>
                        <input type="text " [(ngModel)]="productObj.deliveryTimeSpan" class="form-control">
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="">Product Image Url</label>
                        <input type="text " [(ngModel)]="productObj.productImageUrl" class="form-control">
                    </div>
                </div>
                    <div class="row">
                    <div class="col-12">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" class="form-control" rows="5" cols="20" [(ngModel)]="productObj.productDescription"></textarea>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
<button class="btn btn-success">Reset</button>
                             </div>
                             <div class="col-6">
                                <button class="btn btn-success" (click)="onSave()">Create</button>
                             </div>
                        </div>
              
            </div>
        </div>
    </div>
</div>
</div>
