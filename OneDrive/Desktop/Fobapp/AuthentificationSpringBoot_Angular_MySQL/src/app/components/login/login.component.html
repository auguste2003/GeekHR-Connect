<div class="center-form">
   
    <div class="auth-form p-fluid">
        <h2 class="text-center">Connexion</h2>
      <div class="p-field">
        <label for="username">Nom d'utilisateur</label>
        <input id="username" type="text" pInputText [(ngModel)]="username">
      </div>
      <div class="p-field">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" pInputText [(ngModel)]="password">
      </div>
      <button pButton type="button" label="Login" (click)="login()"></button>

      <p class="mt-3 text-center">
        Pas encore inscrit? <a routerLink="/register" class="text-primary"f>S'inscrire  ici</a>
      </p>
      <p class=" a1 mt-3 text-center">
        Mot de passe oublié ? <a (click)="showResetForm()"  class="text-primary"f>Changer le mot de passe </a>
      </p>
      <hr>
      <ng-container *ngIf="onchangePassword">
        <div class="resetPass mb-3 ">
          <p class="mt-3 text-center"> Entrer votre adresse mail et vous révrez un Mail pour réinitialiser votre mot de passe . Le mail est sera déactivé apres 30 secondes </p>
         <strong> <label for="userName" class="mx-3">E-Mail:</label> </strong>
          <input type="email" id="usermail" class="form-control mx-auto mb-3" [(ngModel)]="userMail" name="password"  placeholder="entrez votre E-Mail"  required>
          <button pButton type="submit" class="btn btn-primary d-grid gap-2 mx-auto mb-3" (click)="resePasswort(userMail)">Resevoir le mail</button>
        </div>
      </ng-container>

  </div>
  </div>
