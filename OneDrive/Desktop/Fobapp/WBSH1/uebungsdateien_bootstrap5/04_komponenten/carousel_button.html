<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container mx-auto col-md-5">
        <div id="carouselBeispiel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/id/1016/800/500" class="d-block w-100" alt="Platzhalterbild 1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/1018/800/500" class="d-block w-100" alt="Platzhalterbild 2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/1019/800/500" class="d-block w-100" alt="Platzhalterbild 3">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselBeispiel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Zur√ºck</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselBeispiel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Weiter</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
